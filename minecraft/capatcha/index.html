<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ضروري للهواتف -->
  <title>Verification - FANATIC STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1b0f33, #000);
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 140px;
      max-width: 80%;
    }

    h1 {
      font-size: 6vw; /* يتغير حسب حجم الشاشة */
      margin: 25px 0 10px;
    }

    p {
      color: #ccc;
      font-size: 4.5vw; /* متجاوب */
      margin: 0 15px 20px;
    }

    .verification-box {
      background: #1a1a1a;
      border: 2px solid #3b007b;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.5);
    }

    .btn {
      background: linear-gradient(90deg, #5b00d0, #00c2ff);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      font-size: 5vw; /* متجاوب */
      max-width: 250px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      color: #888;
      font-size: 3.5vw;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }

      .btn {
        font-size: 18px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="lo.png" alt="Fanatic Logo">
  </div>

  <h1>Verify You're Not a Robot</h1>
  <p>Please complete the verification to continue</p>

  <div class="verification-box">
    <div data-captcha-enable="true"></div>
    <button class="btn" onclick="verifyCaptcha()">Continue</button>
  </div>

  <footer>
    Copyright © 2025 FANATIC
  </footer>

  <script type="text/javascript" src="https://verifyuser.org/cp/js/0rljl"></script>

  <script>
    function verifyCaptcha() {
      if (typeof isHumanVerified !== 'undefined' && isHumanVerified()) {
        window.location.href = "home.html";
      } else {
        alert("Please complete the human verification first.");
      }
    }
  </script>

</body>
</html>
